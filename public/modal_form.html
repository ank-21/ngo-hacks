<!DOCTYPE html>
<html>
<head>
	<title>Modal Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style>
    .add-more{
      float:right;
      text-align:center;
      cursor:pointer;
      outline:none;
      position:relative;
      top:-35px;
      margin-left:2%;
      font-weight:bolder;
    }
    .send-style{
      background:#cf455c;
      color:white;
    }
    .btn-center{
      display:flex;
      justify-content:center;
    }
    .form-control{
      border:0;
      border-bottom:1px;
      outline:none;
    }
    .form-control:focus{
      outline:none;
      border:none;
      box-shadow:none;
    }
    .border-class{
      border:2px solid #d9d9d9;
    }
  </style>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Open modal</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group wrap-input100 validate-input m-b-23">
              <label for="years-operated" class="col-form-label label-input100">Organization Name</label>
            <input type="text" class="form-control input100" name="organizationName" required>
            <span class="focus-input100"></span>
          </div>
        	<div class="form-group wrap-input100 validate-input m-b-23">
            <label for="Organizing" class="col-form-label label-input100">Organize</label>
            <select class="form-control input100" id="selected" name="organize" onchange="disableOrganize()" required>
            	<option></option>
            	<option>Awareness Rally</option>
            	<option>Donation Camp</option>
            	<option>Medical Camp</option>
            	<option>Others</option>
            </select>
          </div>
          <div class="form-group">
            <label for="other-organizing" class="col-form-label">Others(please specify)</label>
            <textarea class="form-control border-class" id="textarea1"></textarea>
          </div>
          <div class="form-group wrap-input100 validate-input m-b-23">
            <label for="Category" class="col-form-label label-input100">Category</label>
            <select class="form-control input100" id="categorized" name="category" onchange="disableCategory()" required>
            	<option>Animals</option>
            	<option>Self Help</option>
            	<option>Health Care</option>
            	<option>Detox</option>
            	<option>Others</option>
            </select>
          </div>
          <div class="form-group">
            <label for="other-category" class="col-form-label">Others(please specify)</label>
            <textarea class="form-control border-class" id="textarea2"></textarea>
          </div>
          <div class="form-group">
            <label for="other-organizing" class="col-form-label">Reasons for Organizing</label>
            <textarea class="form-control border-class" name="reasons" required></textarea>
          </div>
          <div class="form-group wrap-input100 validate-input m-b-23">
            <label for="years-operated" class="col-form-label label-input100">Years Operated</label>
            <input type="text" class="form-control input100" name="years">
            <span class="focus-input100"></span>
          </div>
          <div class="form-group wrap-input100 validate-input m-b-23">
            <label for="message-text" class="col-form-label label-input100">No. Of associated people</label>
            <input type="text" class="form-control input100" name="people">
            <span class="focus-input100"></span>
          </div>
          <div id="room_fileds">
           <div class="form-group wrap-input100 validate-input m-b-23">
            <label for="message-text" class="col-form-label label-input100">Social Media Links</label>
            <input type="url" class="form-control col-md-10 input100" name="links">
            <span class="focus-input100"></span>
            <input type="button" id="more_fields" class="add-more" onclick="add_fields();" value="+"/>
             <input type="button" class="add-more" onclick="remove_fields();" value="-"/>

          </div>
        </div>
    <div class="btn-center">
          <button type="submit" class="btn send-style">Save</button>
    </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	 $('#myModal').modal({
  keyboard: true
});
	</script>
	<script>
		  function disableOrganize() {
        var y = document.getElementById("textarea1");
        var p = document.getElementById("selected").selectedIndex;
        var strUser = document.getElementsByTagName("option")[p].value;
        console.log(strUser);
        if(strUser === "Others")
          y.disabled = false;
        else
          y.disabled = true;

    }
     function disableCategory() {
        var z = document.getElementById("textarea2");
        var q = document.getElementById("categorized").selectedIndex;
        var strUser1 = document.getElementsByTagName("option")[q].value;
        console.log(strUser1);
        if(strUser1 === "Others")
          z.disabled = false;
        else
          z.disabled = true;
    }
    function add_fields() {
    var objTo = document.getElementById('room_fileds');
    var divtest = document.createElement("div");
    divtest.innerHTML = '<div class="form-group wrap-input100 validate-input m-b-23"><label for="message-text" class="col-form-label label-input100">Social Media Links</label><input type="url" class="form-control col-md-10 input100" name="links"><span class="focus-input100"></span><input type="button" id="more_fields" class="add-more" onclick="add_fields();" value="+"/><input type="button" class="add-more" onclick="remove_fields();" value="-"/>'; 
    objTo.appendChild(divtest);
}
function remove_fields(){
  var objTo = document.getElementById('room_fileds');
    objTo.removeChild(objTo.lastChild);
}

//   image.src = URL.createObjectURL(event.target.files[0]);
// };    

	</script>
</body>
</html>
