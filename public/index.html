<!DOCTYPE html>
<html lang="en">
<head>
	<title>LOGIN| SIGNUP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background:#efefef;position:absolute;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 form-box" id="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()"><b>Log In</b></button>
					<button type="button" class="toggle-btn" onclick="register()"><b>Sign Up</b></button>
					</div>
				<form class="login100-form validate-form in" id="login">
					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Email Id</span>
						<input class="input100" type="email" name="emailid" placeholder="Type your email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="text-left p-t-8 p-b-54" style="line-height:3.5;">
						<input class="" type="checkbox">
							Remember Password
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					<div class="text-right p-t-8 p-b-54" style="line-height:3.5;">
						<a href="" class="forgot-password">
							Forgot Password
						</a>
					</div>
					<hr class="break">
					<div class="txt1 text-center p-t-25 p-b-20">
						<span>
							Login With
						</span>
					</div>

					<div class="flex-c-m" style="margin-bottom:10%;">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>
						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>

						<a href="#" class="login100-social-item bg2" style="font-size:35px;">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</a>
					</div>
				</form>
					<form class="login100-form validate-form in" id="register">
					<div class="wrap-input100 validate-input m-b-10">
						<span class="label-input100">Email Id</span>
						<input class="input100" type="email" name="emailid" placeholder="Type your email">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-10">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="text" name="phone" placeholder="Type your phone number">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-10">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-10">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="confirmPassword" placeholder="Confirm Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								SignUp
							</button>
						</div>
					</div>
					<hr class="break">
					<div class="txt1 text-center p-t-25 p-b-20">
						<span>
							SignUp With
						</span>
					</div>

					<div class="flex-c-m" style="margin-bottom:10%;">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>						
						</a>

						<a href="#" class="login100-social-item bg2" style="font-size:35px;">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script>
		var x = document.getElementById("login");
		var formBox = document.getElementById("form-box");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		function register(){
			if(window.innerWidth === 320)
				formBox.style.height = "150vh";
			else
				formBox.style.height = "120vh";
			x.style.display = "none";
			y.style.display = "block";
			z.style.left = "124px";
		}
		function login(){
			if(window.innerWidth === 320)
				formBox.style.height = "110vh";
			else
				formBox.style.height = "100vh";
			x.style.display = "block";
			y.style.display = "none";
			z.style.left = "0px";
		}
	</script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
