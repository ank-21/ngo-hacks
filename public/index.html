<form class="login100-form validate-form in" id="login" method="POST" action="/ngo/login">
<div class="wrap-input100 validate-input m-b-23">

Remember Password
</div>
<div class="container-login100-form-btn">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
<button class="login100-form-btn">
Login
</button>
</div>
</div>
<div class="text-right p-t-8 p-b-54" style="line-height:2;">
<a href="" class="forgot-password">
Forgot Password
</a>
</div>

<form class="login100-form validate-form in" id="register" method="POST" action="/ngo/signup">
<div class="wrap-input100 validate-input m-b-10">
<span class="label-input100">Name</span>
<input class="input100" type="name" name="name" placeholder="Type your NGO Name" required>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input m-b-10">
<span class="label-input100">Email Id</span>
<input class="input100" type="email" name="emailid" placeholder="Type your email" required>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input m-b-10">
<span class="label-input100">Phone Number</span>
<input class="input100" type="text" name="phone" placeholder="Type your phone number" required>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input m-b-10">
<span class="label-input100">Password</span>
<input class="input100" id="password" type="password" name="password" placeholder="Type your password" required>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" style="margin-bottom:5px">
<span class="label-input100">Confirm Password</span>
<input class="input100" id="confirm_password" type="password" name="confirmPassword" placeholder="Confirm Password" required>
<span class="focus-input100"></span>
</div>
<span id='message'></span>
<div class="container-login100-form-btn" style="margin-bottom: 23px;margin-top: 20px;">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
<button class="login100-form-btn" id="signup">
SignUp
</button>
</div>
</div>

<script>
var x = document.getElementById("login");
var formBox = document.getElementById("form-box");
var y = document.getElementById("register");
var z = document.getElementById("btn");
function register(){
if(window.innerWidth === 320)
formBox.style.height = "150vh";
else
formBox.style.height = "120vh";
x.style.display = "none";
y.style.display = "block";
z.style.left = "124px";
}
function login(){
if(window.innerWidth === 320)
formBox.style.height = "120vh";
else
formBox.style.height = "110vh";
x.style.display = "block";
y.style.display = "none";
z.style.left = "0px";
}
</script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
$('#password, #confirm_password').on('keyup', function () {
    if ($('#password').val() == $('#confirm_password').val() || $('#password').val() === "") {
        $('#signup').removeClass('disabled');
         $('#message').html('');
    } else{
        $('#message').html('Passwords are not matching').css('color', 'red');
        $('#signup').addClass('disabled');
    }
});
</script>
